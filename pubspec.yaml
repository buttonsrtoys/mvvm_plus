name: mvvm_plus
description: MVVM+ is a lightweight Flutter implementation of MVVM, plus a locator for sharing states via a global registry (like GetIt) or inherited widgets (like Provider).
version: 1.2.0
repository: https://github.com/buttonsrtoys/mvvm_plus
issue_tracker: https://github.com/buttonsrtoys/mvvm_plus/issues

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bilocator: ^0.5.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true